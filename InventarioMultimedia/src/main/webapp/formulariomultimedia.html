    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
<head>
<meta charset="UTF-8">
<title>INTRODUCCION DE MULTIMEDIA</title>
</head>
<h1 style="text-align: center;">INTRODUCCION MULTIMEDIA</h1>
<body>
<form action="" >
    <!-- Tu formulario aquÃ­ -->

<div class="container">
<div class="form-group">
<p>
<label for="ISRC"> ISRC:</label>
<input type="text" name="ISRC" class="form-control" name="ISRC" placeholder="Introduce el ISRC"/>
<small class="form-text" > el campo del ISRC</small>
</p>
</div>
<div class="form-group">
<p>
<label for="titulo"> Titulo:</label>
<input type="text" name="titulo" class="form-control" name="titulo" placeholder="Introduce el Titulo"/>
<small class="form-text" > el campo del Titulo</small>
</p>
</div>
<div class="form-group">
<p>
<label for="autor"> Autor:</label>
<input type="text" name="autor" class="form-control" name="autor" placeholder="Introduce el Autor"/>
<small class="form-text" > el campo del Autor</small>
</p>
</div>

<div class="form-group">
<p>
<label for="ejemplares"> Ejemplares:</label>
<input type="text" name="ejemplares" class="form-control" name="ejemplares" placeholder="Introduce el numero de Ejemplares"/>
<small class="form-text" > el campo de los ejemplares</small>
</p>
</div>
<div class="form-group">
<p>
<label for="formato"> Formato:</label>
<input type="text" name="formato" class="form-control" name="formato" placeholder="Introduce el Formato"/>
<small class="form-text" > el campo del formato</small>
</p>
</div>

<p>
<input type="hidden" name="comando" value="salvarmultimedia"/>
<input type="submit" value="Salvar"/>
</p>
</div>
</form>



</body>
</html>
