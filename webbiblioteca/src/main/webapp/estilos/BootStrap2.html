<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>FORMULARIO PERSONAS</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
<form>
<div class="container">
<div class="form-group">
<label for="nombre"> Nombre:</label>
<input type="text" name="nombre" class="form-control" name="nombre" placeholder="Introduce el nombre"/>
<small class="form-text" > el campo del nombre</small>
</div>
<input type="submit" class="btn btn-primary" value="Enviar"/>
<div class="form-group">
<label for="apellidos"> Apellidos:</label>
<input type="text" name="apellidos" class="form-control" name="apellidos" placeholder="Introduce los apellidos" />
<small class="form-text" > el campo del apellido</small>
</div>
<input type="submit" class="btn btn-primary" value="Enviar"/>
</div>




</form>
  </body>
</html>
