
<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Socio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
<head>
<meta charset="UTF-8">
<title>INTRODUCCION DE SOCIOS</title>
</head>
<h1 style="text-align: center;">INTRODUCCION SOCIOS</h1>
<body>
<form action="">
<!--  El action define donde se reciben los datos.  -->
<div class="container">
<div class="form-group">
<p>
<label for="dni"> Dni:</label>
<input type="text" name="dni" class="form-control" name="dni" placeholder="Introduce el Dni"/>
<small class="form-text" > el campo del Dni</small>
</p>
</div>
<div class="form-group">
<p>
<label for="nombre"> Nombre:</label>
<input type="text" name="nombre" class="form-control" name="nombre" placeholder="Introduce el Nombre"/>
<small class="form-text" > el campo del Nombre</small>
</p>
</div>
<div class="form-group">
<p>
<label for="apellidos"> Apellidos:</label>
<input type="text" name="apellidos" class="form-control" name="apellidos" placeholder="Introduce el Apellidos"/>
<small class="form-text" > el campo del Apellidos</small>
</p>
</div>


<p>
<input type="hidden" name="comando" value="salvarsocio"/>
<input type="submit" value="Salvar"/>
</p>
</div>
</form>


</body>
</html>
